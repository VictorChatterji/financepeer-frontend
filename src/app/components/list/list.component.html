<!-- Tiles -->
<div class="container" style="margin-top: 6em">
    <div class="row mb-2">
        <div class="col-sm-12 mb-2">
            <h5>Data Count</h5>
            <table class="table table-bordered table-success">
                <thead>
                    <tr>
                      <th scope="col">S.No</th>
                      <th scope="col">User ID</th>
                      <th scope="col">Count</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of data;let i=index">
                      <th scope="row">{{i+1}}</th>
                      <td>{{item.userId}}</td>
                      <td>
                          <a [routerLink]="[ '/list/', item.userId] " routerLinkActive="router-link-active " class="text-underline ">
                            {{item.count}}
                        </a>
                        </td>
                  </tbody>
              </table>
        </div>
    </div>
</div>
